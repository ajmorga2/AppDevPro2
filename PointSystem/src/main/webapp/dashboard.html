<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpYear</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <div class="sidebar"> 
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft"></span>UpYear</h2>

        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active"><span class="las la-keyboard"></span>
                        <span>Dashboard</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-users"></span>
                        <span>Points</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-comment"></span>
                        <span>Message</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-user-circle"></span>
                        <span>Profile</span></a>
                </li>
            </ul>

        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="">
                    <span class="class las la-bars"></span>
                    
                </label>

                Account

            </h2>

            <div class="search-wrapper">
                <span class="class las la-search"></span>
                <input type="search" placeholder="Search here">
            </div>
            
            <div class="user-wrapper">
                <img src="./static/upyear.png" width="40px" height="40px" alt="">
                <div>
                    <h4>John Doe</h4>
                    <small> Super admin</small>
                </div>
            </div>

        </header>

        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>Points</h1>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>    
                </div>

                <div class="card-single">
                    <div>
                        <h1>Messages</h1>
                    </div>
                    <div>
                        <span class="las la-comment"></span>
                    </div>   
                </div>

                <div class="card-single">
                    <div>
                        <h1>Profile</h1>
                    </div>
                    <div>
                        <span class="las la-user-circle"></span>
                    </div>
                    
                    
                </div>
            </div>

            <div class="recent-grid">
                <div class="points">
                    <div class="card">
                        <div class="card-header">
                            <h3>Points</h3>

                            <button>See all <span class="la las-arrow-right">
                            </span></button>
 
                        </div> 

                        <div class="card-body">
                            <table width=100%>
                                <thead>
                                    <tr>
                                        <td>Name</td>
                                        <td>Career Track</td>
                                        <td>Point total</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Ainsley Morgan</td>
                                        <td>App Dev</td>
                                        <td>
                                            <span class="status"></span>
                                            130
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Elias Reyes</td>
                                        <td>App Dev</td>
                                        <td>
                                            <span class="status"></span>
                                            140
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                 
                <div class="messages">
                    <div class="card">
                        <div class="card-header">
                            <h3>Inbox</h3>
        
                            <button>See all <span class="la las-arrow-right">
                            </span></button>
        
                        </div>
                   
                        <div class= "card-body">
                            <table width="100%">
                                <thead>
                                    <td>Subject</td>
                                </thead>
                                <tbody>
                                    <td>You gained points this week!</td>
                                    <td>You lost 10 points for missing class</td>
                                </tbody>
                            </table>
                           
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
